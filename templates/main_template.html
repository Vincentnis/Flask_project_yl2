<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
	<style>body {background-color: #f0f5f7}</style>
</head>
<body >
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">World Wide Job</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
		  <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
		  <style type="text/css">.header-btn {margin: auto; margin-left: 600px;}</style>
		  {% if current_user.is_authenticated %}
		  <a class="nav-item nav-link active" href="/add_job">Add job</a>
		  <a class="nav-item nav-link active" href="/profile">My page</a>
		  <a class="nav-item nav-link active" href="/chats">My chats</a>
		  <a class="btn btn-outline-warning header-btn" href="/logout">Log out</a>
		  {% else %}
		  <a class="nav-item nav-link disabled" href="#" aria-disabled="true">Add job</a>
		  <a class="nav-item nav-link disabled" href="#" aria-disabled="true">My page</a>
		  <a class="nav-item nav-link disabled" href="#" aria-disabled="true">My chats</a>
		  <p class="header-btn">
			<a class="btn btn-outline-primary " href="/register">Register</a>
			<a class="btn btn-outline-success" href="/login">Log in</a>
		  </p>
		  {% endif %}
		</div>
	  </div>
	</nav>
	
</header>
<main role="main" class="container">
	{% block content %}{% endblock %}
	</main>
</body>
</html>
